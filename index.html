<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
    <div id="app">
        <v-app id="inspire">
          <v-navigation-drawer
            v-model="drawer"
            app
            clipped
          >
            <v-list dense>
              <v-list-item @click="">
                <v-list-item-content>
                  <v-list-item-title>Como jugar truco?</v-list-item-title>
                </v-list-item-content>
              </v-list-item>
              <v-list-item @click="">
                <v-list-item-content>
                  <v-list-item-title>Como jugar envido?</v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </v-list>
          </v-navigation-drawer>
      
          <v-app-bar
            app
            clipped-left
          >
            <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            <v-toolbar-title>Truco Helper</v-toolbar-title>
          </v-app-bar>
      
          <v-content>
            <v-container
              fluid
              fill-height
            >
              <v-layout
                align-center
                justify-center
              >
                <v-card
                class="mx-auto"
                max-width="644"
                width="400"
              >
                <v-card-text>
                  <p class="display-1 text--primary text-center">
                    ELLOS
                  </p>
                  <p class="display-4 text--primary text-center">
                    0
                  </p>
                </v-card-text>
                <v-card-actions>
                </v-card-actions>
                <div class="pa-2">
                  <v-btn class="display-1" large block color="primary">+</v-btn>
                </div>
                <div class="pa-2">
                  <v-btn class="display-1" large block color="blue-grey">-</v-btn>
                </div>
              </v-card>
              <div class="pa-2">
                <v-btn class="display-1" large block color="blue-grey">REINICIAR</v-btn>
              </div>

              <v-card
              class="mx-auto"
              max-width="644"
              width="400"
            >
              <v-card-text>
                <div>Word of the Day</div>
                <p class="display-1 text--primary">
                  ELLOS
                </p>
                <p>adjective</p>
                <div class="text--primary">
                  well meaning and kindly.<br>
                  "a benevolent smile"
                </div>
              </v-card-text>
              <v-card-actions>
              </v-card-actions>
            </v-card>
              </v-layout>
            </v-container>
          </v-content>
      
          <v-footer app>
            <span>&copy; 2019</span>
          </v-footer>
        </v-app>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
      <script src="vue.js"></script>
</body>
</html>
