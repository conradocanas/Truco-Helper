<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <!--Nav-->
      <v-navigation-drawer v-model="drawer" app clipped >
        <v-list dense>
          <v-list-item @click="">
            <v-list-item-content>
              <v-list-item-title>¿Como jugar Truco?</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          <v-list-item @click="">
            <v-list-item-content>
              <v-list-item-title>¿Como jugar Envido?</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          <v-list-item @click="">
            <v-list-item-content>
              <v-list-item-title>Opciones</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>

      <!--Title Nav-->
      <v-app-bar app clipped-left>
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>Truco Helper</v-toolbar-title>
      </v-app-bar>
      
      <!--Body-->

      <v-content>
        <v-container>
          <v-row>

            <!------------Card ELLOS------------->
            <v-card class="mx-auto" max-width="344" outlined>
              <v-list-item three-line>
                <v-list-item-content>
                    <div class="overline mb-4 text-center">ELLOS</div>
                    <v-list-item-title class="headline mb-1 text-center">ELLOS</v-list-item-title>
                </v-list-item-content>            
              </v-list-item>

              <!--Counter-->
              <v-list-item-content>
                <div class="my-1 text-center display-2">
                  {{ contEllos }}
                </div>
              </v-list-item-content>

              <!--Card Buttons-->
              <v-card-actions>
                <v-btn text @click="aumentarEllos">+</v-btn>
                <v-btn text @click="disminuirEllos">-</v-btn>
              </v-card-actions>
            </v-card>

            <!----------Card NOS---------->
            <v-card class="mx-auto" max-width="344" outlined>
              <v-list-item three-line>
                <v-list-item-content>
                    <div class="overline mb-4 text-center">NOSOTROS</div>
                    <v-list-item-title class="headline mb-1 text-center">NOS</v-list-item-title>
                </v-list-item-content>         
              </v-list-item>

              <!--Counter-->
              <v-list-item-content>
                <div class="my-1 text-center display-2">
                  {{ contNos }}
                </div>
              </v-list-item-content>

              <!--Card Buttons-->
              <v-card-actions>
                <v-btn text @click="aumentarNos">+</v-btn>
                <v-btn text @click="disminuirNos">-</v-btn>
              </v-card-actions>
            </v-card>
          </v-row>

          <!--Reset Button-->
          <v-layout justify-center>
            <v-flex class="my-4" xs6>
              <v-btn block class="purple darken-3" @click="reiniciar">
                Reiniciar
              </v-btn>
            </v-flex>
          </v-layout>
          
        </v-container>
      </v-content>

      
      <!--Footer-->
      <v-footer app>
        <span>&copy; 2020</span>
      </v-footer>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="vue.js"></script>
</body>
</html>
